    <section class="row">
      <div class="col card rounded-4 m-2 p-2 bg-danger-subtle">

              class="mdi mdi-notebook-multiple"></i>:</span><span id="jot-count">0</span></div>
        <p class="fw-bold text-dark">Add a Jot</p>
        <form onsubmit="app.JotsController.createJot()" class="row">
          <div class="input-group p-2">
            <input class="rounded-4 form-control form-control-color" type="color" name="color" id="jot-color"
              label="jot-color" required>
            <input type="text" minlength="3" maxlength="15"
              class="border border-secondary bg-secondary-subtle form-control rounded-4 w-50 text-dark"
              placeholder="Title" name="title" id="jot-title" required>
            <button title="Add a Jot" class="btn btn-danger rounded-4">ADD +</button>
          </div>
        </form class="row">
        <section id="jots-list" class="row p-2">
        </section>
      </div>
